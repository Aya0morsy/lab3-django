{%include 'base.html'%}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>


<table>
    

<tr>
<th>track id</th>
<th>trainee name</th>
<th>faculty</th>
<th>track id</th>
</tr>

    {% for i in trainees %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.trainee_name}}</td>
        <td>{{i.faculty}}</td>
        <td>{{i.track}}</td>
        <td><a href="/update/{{i.id}}">update</a></td>
        <td><a href="/dell/{{i.id}}">delete</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>

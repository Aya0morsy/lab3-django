{%include 'base.html'%}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>


<table>
    

<tr>
<th>track id</th>
<th>track name</th>

</tr>

    {% for d in tracks %}
    <tr>
        <td>{{d.id}}</td>
        <td>{{d.track_name}}</td>
       
    </tr>
    {% endfor %}
</table>

</body>
</html>
